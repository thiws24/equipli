name: cimailservice

on:
  pull_request:
    branches: [ "main"]
  push:
    branches: ["47-notification-per-email-als-erinnerung"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Maven artifact mailservice
        working-directory: backend/mailservice
        run: ./mvnw package -Pprod -DskipTests

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: mailservice/
          file: mailservice/src/main/docker/Dockerfile.jvm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/thiws24/mailservice:latest

