name: Sonarcloud analysis on backend services

on:
  push:
    paths:
      - backend/**
      - .github/workflows/backend-sonarcloud-analysis.yml
    branches:
      - main
  pull_request:
    paths:
      - backend/**
      - .github/workflows/backend-sonarcloud-analysis.yml
    branches:
      - main
    types: [ opened, reopened, synchronize ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        service: [ inventoryservice, qrservice, reservationservice ]

    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarQube Scan
        working-directory: backend/${{ matrix.service }}/
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_EQUIPLI }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dproject.settings=backend/${{ matrix.service }}/sonar-project.properties
